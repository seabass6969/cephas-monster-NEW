        *{

            overflow-y:auto;
        }
        canvas {

        }
        .smallIMG{
            filter:blur(1px);
            width:80px;
            height:80px;
            margin-left: 7px;

    }

        margin-top: 10px;
        height: 30px;
        width: 30px;
    }
    .monster{
        background: linear-gradient(
            to right,
            #365924 0%,
            #508335 50%,
            #59ff00 70%
        );
        background-clip: text;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
    .webpagerecom{
        font-size: 3vw;
    }
    a::before{
        color: powderblue;
    }
    a::after{
        color: powderblue;
    }
    .cards {
        padding-left:1vw;
        display:grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: auto;
        grid-gap: 1vw;

    }
    .card{
        transition: 0.3s;
        margin:1vw 1vw 1vw 1vw;
        border-radius: 15px;
        backdrop-filter: blur(10px);        
        box-shadow: 0 8px 4px 0 rgba(0,0,0,0.2);
        background: rgba(255, 255, 255, 0.05);
        transition-timing-function: ease-in;
    }
    .image{
        object-fit: contain;
        width:250px;
        width:200px;
        transition: 0.3s;
        transition-timing-function: ease-in;
    }
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    .image:hover{
        filter:blur(5px)    
    }
    .text{
        transition: 0.3s;
        font-size: 20px;
        padding-left: 5px;
    }
@media (max-width: 600px){
    .socal {
        margin-left: 10px;
        margin-top: 5px;
        height: 30px;
        width: 30px;
    }
    .bottom{
        font-size: 6.5vw;
    }
    .text{
        font-size:15px;
    }
}
</style>
